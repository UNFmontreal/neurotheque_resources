directory:
  root: "E:/Yann/neuropipe/"
  raw_data_dir: "data/raw"
  processed_dir: "data/processed"
  reports_dir: "reports"
  derivatives_dir: "derivatives"

default_subject: "sub-01" 
default_session: "ses-001"
default_run: "01"

pipeline:
  multi_subject: true
  
  steps:
    - name: LoadData
      params:
        file_path_pattern: "sub-*_ses-*_raw.edf"

    - name: PrepChannelsStep

    - name: FilterStep
      params:
        l_freq: 1
        h_freq: 100
        notch_freqs: [60, 120]

    - name: AutoRejectStep
      params:
        ar_params:
          consensus: null
          n_interpolate: null
          random_state: null
          thresh_method: 'bayesian_optimization'
        store_log: true

    - name: SaveCheckpoint
      params:
        checkpoint_key: "after_autoreject"
        overwrite: true

